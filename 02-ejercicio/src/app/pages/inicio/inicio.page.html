<ion-header>
  <ion-toolbar class="ion-no-border">
    <ion-title class="ion-text-capitalize ion-text-center">INICIO</ion-title>

    <!-- Imagen clicable en la cabecera -->
    <ion-buttons slot="end">
      <ion-avatar (click)="goToSheetAlert()" style="cursor: pointer;">
        <ion-img src="/assets/img/avatar01.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Lista de personajes estilo contactos -->
  <ion-list lines="full">
    @for (char of characters; track char.name) {
      <ion-item>
        <ion-label>{{ char.name }}</ion-label>
        <ion-avatar slot="end">
          <ion-img [src]="char.img"></ion-img>
        </ion-avatar>
      </ion-item>
    }
  </ion-list>

</ion-content>
